<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/LayoutPadrao">


<section layout:fragment="conteudo">
	<div class="container">
		<div class="section">

			<div class="row">
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title">Cadastro de Entidade</span>

							<div class="row">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s6">
											<input id="first_name"
												type="text" class="validate" /> <label for="first_name">Primeiro
												Nome</label>
										</div>
										<div class="input-field col s6">
											<input id="last_name"
												type="text" class="validate" /> <label for="last_name">Sobrenome</label>
										</div>
									</div>
									<button class="btn waves-effect red accent-4" type="submit"
										name="action">
										Submit <i class="material-icons right">send</i>
									</button>
								</form>
							</div>

							<div class="card-action">
								<a href="#">This is a link</a> <a href="#">This is a link</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
